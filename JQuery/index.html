<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <label>Enter your favorite number</label>
        <input type="text" id="number-input">
    </div>
    <div>
        <label>Enter your favorite letters</label>
        <input type="text" id="letter-input">
    </div>
    <div>
        <label>Enter your favorite special character</label>
        <input type="text" id="spec-char-input">
    </div>
    <div>
        <label>Enter a string that contains only numbers and special characters</label>
        <input type="text" id="num-and-spec-char-input">
    </div>
    <div>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
    
    <script>
        $('#prev').hide();

        $('#next').on('click', function() {
            
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Helper</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome to dinner helper. We'll help you settle on what sounds good.</h1>
    <br>

    <h2>But first, let's get some more information.</h2>
    <h2>Please input all of your answers as a comma separated list. Use the singular form of words.</h2>
    <br>

    <h2>Do you have any allergies?</h2>
    <input type="text" placeholder="Example: wheat, peanut, milk">
    <br> <br>

    <h2>Do you have anything that you just don't want to eat?</h2>
    <input type="text" placeholder="Example: beef, corn, broccoli">
    <br> <br>

    <button>Give me a meal!</button>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Groups</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      color: #333;
    }

    /* Container Styling */
    .container {
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    /* Section Styling */
    section {
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #555;
    }

    /* Button Styling */
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Group 1: ID Selector -->
    <section>
      <h2>Group 1: ID Selector</h2>
      <button id="button1">ID Button</button>
    </section>

    <!-- Group 2: Class Selector -->
    <section>
      <h2>Group 2: Class Selector</h2>
      <button class="group2">Class Button 1</button>
      <button class="group2">Class Button 2</button>
      <button class="group2">Class Button 3</button>
    </section>

    <!-- Group 3: Every Other -->
    <section>
      <h2>Group 3: Every Other</h2>
      <button class="group3">Button 1</button>
      <button class="group3">Button 2</button>
      <button class="group3">Button 3</button>
      <button class="group3">Button 4</button>
      <button class="group3">Button 5</button>
      <button class="group3">Button 6</button>
      <button class="group3">Button 7</button>
      <button class="group3">Button 8</button>
    </section>

    <!-- Group 4: Dynamic Buttons -->
    <section>
      <h2>Group 4: Dynamic Buttons</h2>
      <div id="dynamic-buttons-container"></div>
    </section>

    <!-- Group 5: Div with ID and Buttons Inside -->
    <section>
      <h2>Group 5: Div with ID and Buttons Inside</h2>
      <div id="group5-container">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
        <button>Button 5</button>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
